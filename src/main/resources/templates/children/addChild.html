<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить ребенка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить ребенка</h1>
    <div th:if="${isError}" class="alert alert-danger" role="alert">
        [[${errorMessage}]]
    </div>
    <form th:action="${'/children/add/' + parentsId}" method="post">
        <input type="text" name="fullName" placeholder="Имя" class="form-control" required><br>
        <input type="number" name="age" placeholder="Возраст" class="form-control" required><br>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
