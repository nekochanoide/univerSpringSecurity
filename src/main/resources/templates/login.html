    <title>Spring Security Example </title>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Вход</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверный логин или пароль.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        Успешный выход.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Имя пользователя" class="form-control"><br>
        <input type="password" name="password" placeholder="Пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
