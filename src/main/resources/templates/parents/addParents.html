<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить родителей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить родителей</h1>
    <div th:if="${isError}" class="alert alert-danger" role="alert">
        [[${errorMessage}]]
    </div>
    <form action="/parents/add" method="post">
        <input type="text" name="momFullName" placeholder="Имя мамы" class="form-control"><br>
        <input type="text" name="dadFullName" placeholder="Имя папы" class="form-control"><br>
        <select name="addressId">
            <option value="-1" selected>Нет данных</option>
            <option th:each="address : ${addresses}" th:value="${address.getId()}">[[${address.getAddress()}]]</option>
        </select><br>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/><br>
        <button type="submit" class="btn btn-success">Добавить родителей</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
